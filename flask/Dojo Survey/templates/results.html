<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="{{ url_for('static', filename='css/result.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Results</title>
</head>
<body>
    <div class="card mx-auto col-6 bg-dark text">
        <h1 class="card-title">Survey Results</h1>
        <h2 class="card-text">Name: {{session['name']}}</h2>
        <h2 class="card-text">Dojo Location: {{session['location']}}</h2>
        <h2 class="card-text">Favorite Language: {{session['language']}}</h2>
        <h2 class="card-text">Comment: {{session['comment']}}</h2>
        <form action="/reset" method="post">
            <div class="form-group">
                <input type="radio" name="development">
                <label for="development">Software Development</label>
                <input type="radio" name="data_science">
                <label for="data_science">Data Science</label>
            </div>
            <div>
                <input type="checkbox" name="completed">
                <label for="completed"> Assignment completed!</label>
                <div>
                    <input type="submit" value="Done" class="btn btn-light">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
